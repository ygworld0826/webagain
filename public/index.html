<body>
  <noscript>
    <div style="padding: 20px; text-align: center; background-color: #f8d7da; color: #721c24; font-family: 'Noto Sans KR', sans-serif;">
      이 웹사이트를 이용하기 위해서는 JavaScript가 활성화되어 있어야 합니다.
    </div>
  </noscript>
  
  <div id="root"></div>
  
  <div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #0A0A0A; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
    <div style="width: 50px; height: 50px; border: 4px solid rgba(229, 9, 20, 0.3); border-radius: 50%; border-top-color: #E50914; animation: spin 1s linear infinite;"></div>
    <h1 style="margin-top: 20px; color: white; font-family: 'Montserrat', sans-serif; font-weight: 300; letter-spacing: 3px;">조성환</h1>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
  
  <!-- React & React DOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js" crossorigin></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Main App Script -->
  <script src="./index.js" type="module"></script>
  
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = 0;
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 800); // 더 긴 시간으로 설정
    });
  </script>
</body>
</html>
